name: validate
on:
  push:
    branches:
      - "+([0-9])?(.{+([0-9]),x}).x"
      - "main"
      - "next"
      - "next-major"
      - "beta"
      - "alpha"
      - "!all-contributors/**"
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  main:
    # ignore all-contributors PRs
    if: ${{ !contains(github.head_ref, 'all-contributors') }}
    strategy:
      fail-fast: false
      matrix:
        testing-library: [8, 9]
        eslint: [6.8.0, 6, 7.0.0, 7, 8.0.0, 8]
        node: [12.22.0, 12, 14.17.0, 14, 16.0.0, 16]
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false

      - name: Install ESLint v${{ matrix.eslint }}
        run: npm install --no-save --force eslint@${{ matrix.eslint }}

      - name: Install @testing-library/dom v${{ matrix.testing-library }}
        run: npm install --no-save --force @testing-library/dom@${{ matrix.testing-library }}

      - name: â–¶ï¸ Run validate script (without linting)
        if: ${{ matrix.eslint != 8 }}
        run: npm run validate -- build,test:coverage

      - name: â–¶ï¸ Run validate script (with linting)
        if: ${{ matrix.eslint == 8 }}
        run: npm run validate

      - name: â–¶ï¸ Ensure docs are up-to-date
        if: ${{ matrix.eslint == 8 && matrix.node == 16 }}
        run: npm run lint:generate-readme-table

      - name: â¬†ï¸ Upload coverage report
        uses: codecov/codecov-action@v3

  release:
    needs: main
    runs-on: ubuntu-latest
    if: ${{ github.repository == 'testing-library/eslint-plugin-jest-dom' &&
      contains('refs/heads/main,refs/heads/beta,refs/heads/next,refs/heads/alpha',
      github.ref) && github.event_name == 'push' }}
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false

      - name: ğŸ— Run build script
        run: npm run build

      - run: ls -asl dist

      - name: ğŸš€ Release
        uses: cycjimmy/semantic-release-action@v3
        with:
          semantic_version: 18
          branches: |
            [
              '+([0-9])?(.{+([0-9]),x}).x',
              'main',
              'next',
              'next-major',
              {name: 'beta', prerelease: true},
              {name: 'alpha', prerelease: true}
            ]
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
